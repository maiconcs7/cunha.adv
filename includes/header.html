<style>
    /* Estilos atualizados para o menu sobreposto */
    .main-nav {
        position: relative;
    }
    
    .nav-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .main-nav.active .nav-overlay {
        opacity: 1;
        visibility: visible;
    }
    
    .nav-list {
        position: fixed;
        top: 0;
        left: -100%;
        width: 85%;
        max-width: 350px;
        height: 100vh;
        background: #fff;
        z-index: 1000;
        flex-direction: column;
        padding: 1.5rem;
        overflow-y: auto;
        transition: left 0.3s ease;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
    }
    
    .main-nav.active .nav-list {
        left: 0;
    }
    
    .nav-item {
        margin: 0;
        border-bottom: 1px solid #f0f0f0;
    }
    
    .nav-link {
        padding: 1rem 0.5rem;
        font-size: 1rem;
    }
    
    /* Ajustes para o mega menu no mobile */
    .mega-menu-content {
        position: static;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
        padding: 0;
        box-shadow: none;
        border: none;
    }
    
    .dropbtn[aria-expanded="true"] + .mega-menu-content {
        max-height: 1000px;
        padding: 0.5rem 0 0 1rem;
    }
    
    /* Ajustes para o botão de toggle */
    .menu-toggle {
        display: flex;
        z-index: 1100;
    }
    
    /* Ajustes para o conteúdo quando o menu está aberto */
    body.menu-open {
        overflow: hidden;
    }
    
    /* Responsivo */
    @media (min-width: 769px) {
        .nav-overlay {
            display: none;
        }
        
        .nav-list {
            position: static;
            width: auto;
            height: auto;
            background: transparent;
            flex-direction: row;
            padding: 0;
            overflow-y: visible;
            box-shadow: none;
        }
        
        .mega-menu-content {
            position: absolute;
            max-height: none;
            width: 900px;
            max-width: 90vw;
            padding: 2rem;
        }
        
        .menu-toggle {
            display: none;
        }
    }
</style>

<script>
    // Script atualizado para o menu sobreposto
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-nav');
        const navOverlay = document.querySelector('.nav-overlay');
        const body = document.body;
        
        // Abrir/fechar menu
        menuToggle.addEventListener('click', function() {
            const isExpanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !isExpanded);
            mainNav.classList.toggle('active');
            body.classList.toggle('menu-open');
        });
        
        // Fechar menu ao clicar no overlay
        navOverlay.addEventListener('click', function() {
            menuToggle.setAttribute('aria-expanded', 'false');
            mainNav.classList.remove('active');
            body.classList.remove('menu-open');
            closeAllSubmenus();
        });
        
        // Fechar menu ao clicar em um link (mobile)
        const navLinks = document.querySelectorAll('.nav-link:not(.dropbtn)');
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 768) {
                    closeMenu();
                }
            });
        });
        
        // Gerenciar dropdowns no mobile
        const dropdownButtons = document.querySelectorAll('.dropbtn');
        dropdownButtons.forEach(button => {
            button.addEventListener('click', function(e) {
                if (window.innerWidth <= 768) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const isExpanded = this.getAttribute('aria-expanded') === 'true';
                    this.setAttribute('aria-expanded', !isExpanded);
                    
                    const megaMenu = this.nextElementSibling;
                    if (isExpanded) {
                        megaMenu.style.maxHeight = '0';
                    } else {
                        closeAllSubmenus();
                        megaMenu.style.maxHeight = megaMenu.scrollHeight + 'px';
                    }
                }
            });
        });
        
        // Funções auxiliares
        function closeMenu() {
            menuToggle.setAttribute('aria-expanded', 'false');
            mainNav.classList.remove('active');
            body.classList.remove('menu-open');
            closeAllSubmenus();
        }
        
        function closeAllSubmenus() {
            document.querySelectorAll('.mega-menu-content').forEach(menu => {
                menu.style.maxHeight = '0';
            });
            document.querySelectorAll('.dropbtn').forEach(btn => {
                btn.setAttribute('aria-expanded', 'false');
            });
        }
        
        // Fechar menu ao redimensionar para desktop
        function handleResize() {
            if (window.innerWidth > 768) {
                closeMenu();
            }
        }
        
        window.addEventListener('resize', handleResize);
    });
</script>
