<style>
.hamburger-icon {
  background: none;
  border: none;
  padding: 8px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.hamburger-svg {
  display: block;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.hamburger-line {
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  transform-origin: center;
}

/* Estado Ativo (X) */
.hamburger-icon[aria-expanded="true"] .top {
  transform: translateY(6px) rotate(45deg);
}

.hamburger-icon[aria-expanded="true"] .middle {
  opacity: 0;
  transform: translateX(-10px);
}

.hamburger-icon[aria-expanded="true"] .bottom {
  transform: translateY(-6px) rotate(-45deg);
}

/* Hover e Foco */
.hamburger-icon:hover .hamburger-line,
.hamburger-icon:focus .hamburger-line {
  stroke: #7d8a2e;
}

.hamburger-icon:focus {
  outline: 2px solid #7d8a2e;
  outline-offset: 2px;
}
</style>
<script>
// Controle do estado
document.querySelector('menu-toggle').addEventListener('click', function() {
  const isExpanded = this.getAttribute('aria-expanded') === 'true';
  this.setAttribute('aria-expanded', !isExpanded);
});
</script>
