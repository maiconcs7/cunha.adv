<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato com a Cunha Soluções Jurídicas para agendar uma consulta ou tirar suas dúvidas sobre direito do agronegócio, tributário, previdenciário e mais.">
    <meta name="keywords" content="contato advogado, consultoria jurídica, agendar consulta jurídica, Cunha Soluções Jurídicas contato">
    <title>Contato - Cunha Soluções Jurídicas</title>
    <link rel="stylesheet" href="/cunha.adv/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main>
        <section class="pagina-contato">
            <div class="container">
                <h1>Entre em Contato</h1>
                <p>Preencha o formulário abaixo ou fale conosco diretamente pelo WhatsApp.</p>

                <form id="form-contato-inteligente" class="form-contato">
                    <label for="nome-contato">Nome Completo:</label>
                    <input type="text" id="nome-contato" name="nome-contato" required>

                    <label for="whatsapp-contato">WhatsApp:</label>
                    <input type="tel" id="whatsapp-contato" name="whatsapp-contato" placeholder="(XX) XXXXX-XXXX" required>

                    <label for="email-contato">E-mail:</label>
                    <input type="email" id="email-contato" name="email-contato" required>

                    <label for="tipo-demanda">Tipo de Demanda:</label>
                    <select id="tipo-demanda" name="tipo-demanda" required>
                        <option value="" disabled selected>Selecione a área de atuação</option>
                        <option value="direito-tributario">Direito Tributário</option>
                        <option value="direito-rural">Direito Rural</option>
                        <option value="direito-previdenciario">Direito Previdenciário</option>
                        <option value="direito-empresarial">Direito Empresarial</option>
                        <option value="direito-consumidor">Direito do Consumidor</option>
                        <option value="direito-trabalhista">Direito Trabalhista</option>
                        <option value="outra">Outra</option>
                    </select>

                    <fieldset id="questionario-segmentacao" style="margin-top: 15px; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
                        <legend>Questionário Rápido (Opcional)</legend>
                        <div id="pergunta-produtor-rural" style="display: none; margin-bottom:10px;">
                            <label>Você é produtor rural?</label><br>
                            <input type="radio" id="produtor-sim" name="produtor-rural" value="sim"> <label for="produtor-sim" class="radio-label">Sim</label>
                            <input type="radio" id="produtor-nao" name="produtor-rural" value="nao"> <label for="produtor-nao" class="radio-label">Não</label>
                        </div>
                        <!-- Outras perguntas podem ser adicionadas aqui baseadas na demanda -->
                    </fieldset>

                    <label for="mensagem-contato">Sua Mensagem (Opcional):</label>
                    <textarea id="mensagem-contato" name="mensagem-contato" rows="5"></textarea>

                    <button type="submit" class="cta-button">Enviar Contato</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>




    <script src="js/script.js"></script>
<script src="/cunha.adv/js/loadComponents.js" defer></script>
</body>
</html>
